<!DOCTYPE html>
<html>
<head>
  <title>Tamagotchi</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Tamagotchi!</h1>
    </div>

    <div id="create">
      <form id="create-form" action="index.html" method="post">
        <label for="tamagotchi-name">Name your tamagotchi:</label>
        <input id="enter-name" type="text" name="tamagotchi-name" value="">
        <button class="btn btn-primary" type="submit">Let's Get Started!</button>
      </form>
    </div>

    <div id="display">
      <div class="row">
        <div class="col-md-4">
          <h3 id="tamagotchi-name"></h3>
          <div class="progress position-relative">
            <div id="food-bar" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="food-bar-title" class="progress-bar-title"></div>
          </div>
          <hr>
          <div class="progress position-relative">
            <div id="play-bar" class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="play-bar-title" class="progress-bar-title"></div>
          </div>
          <hr>
          <div class="progress position-relative">
            <div id="sleep-bar" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="sleep-bar-title" class="progress-bar-title"></div>
          </div>
          <hr>
          <div id="button-control">
            <button id="food-button" class="btn btn-success" type="button" name="button">Feed</button>
            <button id="play-button" class="btn btn-warning" type="button" name="button">Play</button>
            <button id="sleep-button" class="btn btn-primary" type="button" name="button">Sleep</button>
          </div>
        </div>

        <div class="col-md-8">
          <img id="tamagotchi-image" src="https://s18.postimg.org/snkqig095/oie_211633130_VAx_BNqy.gif" alt="Tamagotchi" />
        </div>
      </div>
    </div>

    <div id="death">
      <div class="row">
        <div class="col-md-4">
          <p><span id="death-name"></span> has shuffled off this mortal coil!</p>
          <button id="reset-button" class="btn btn-primary" type="button" name="button">Reset?</button>
        </div>
        <div class="col-md-8">
          <img id="tamagotchi-tombstone" src="https://s18.postimg.org/m66fcdpgp/tombstone.png" alt="Tombstone" />
        </div>
      </div>
    </div>

  </div>
</body>
</html>
